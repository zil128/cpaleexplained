<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CPALE Explained</title>
    <meta name="description" content="Create your FREE CPALE Explained account">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#7C3AED',
                        secondary: '#10B981',
                        accent: '#F472B6',
                        lavender: '#FDF4FF',
                    },
                    fontFamily: {
                        heading: ['Space Grotesk', 'sans-serif'],
                        body: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        h1, h2, h3 { font-family: 'Space Grotesk', sans-serif; }

        .mesh-gradient {
            background:
                radial-gradient(at 40% 20%, #FDF4FF 0px, transparent 50%),
                radial-gradient(at 80% 0%, #ECFDF5 0px, transparent 50%),
                radial-gradient(at 0% 50%, #FEE2E2 0px, transparent 50%),
                radial-gradient(at 80% 50%, #E0E7FF 0px, transparent 50%),
                radial-gradient(at 0% 100%, #FCE7F3 0px, transparent 50%),
                radial-gradient(at 80% 100%, #D1FAE5 0px, transparent 50%),
                #fff;
        }

        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .gradient-text {
            background: linear-gradient(135deg, #7C3AED 0%, #F472B6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-glow:focus {
            box-shadow: 0 0 0 4px rgba(124, 58, 237, 0.2);
            border-color: #7C3AED;
        }

        .btn-glow {
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }

        .blob {
            position: absolute;
            filter: blur(60px);
            opacity: 0.5;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body class="mesh-gradient min-h-screen flex items-center justify-center p-6 relative overflow-hidden">

    <!-- Decorative Blobs -->
    <div class="blob w-80 h-80 bg-gradient-to-r from-green-300 to-cyan-300 -top-20 -right-20 animate-float"></div>
    <div class="blob w-64 h-64 bg-gradient-to-r from-purple-200 to-pink-200 -bottom-10 -left-10 animate-float" style="animation-delay: 2s;"></div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/landing-page/" class="inline-block">
                <img src="/landing-page/logos/logo-concept-1.svg" alt="CPALE Explained" class="h-12 mx-auto">
            </a>
            <p class="text-gray-500 mt-4">Start your journey to becoming a CPA!</p>
        </div>

        <!-- Register Form -->
        <div class="glass rounded-3xl p-8 shadow-xl">
            <h2 class="font-heading text-2xl font-bold text-gray-900 mb-2 text-center">Create FREE Account</h2>
            <p class="text-center text-gray-500 mb-6 text-sm">Get instant access to 50 FREE practice questions</p>

            <form id="registerForm" class="space-y-5">
                <div>
                    <label for="displayName" class="block text-sm font-semibold text-gray-700 mb-2">Display Name</label>
                    <input
                        type="text"
                        id="displayName"
                        required
                        class="input-glow w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none text-gray-900 transition-all"
                        placeholder="How should we call you?"
                    >
                </div>

                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        required
                        class="input-glow w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none text-gray-900 transition-all"
                        placeholder="you@example.com"
                    >
                </div>

                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                    <input
                        type="password"
                        id="password"
                        required
                        minlength="6"
                        class="input-glow w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none text-gray-900 transition-all"
                        placeholder="At least 6 characters"
                    >
                </div>

                <div>
                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        required
                        class="input-glow w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:outline-none text-gray-900 transition-all"
                        placeholder="Confirm your password"
                    >
                </div>

                <button
                    type="submit"
                    class="btn-glow w-full bg-gradient-to-r from-secondary to-emerald-400 text-white py-4 rounded-xl font-bold text-lg"
                >
                    Create Account
                </button>

                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-xl text-sm text-center"></div>
                <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-xl text-sm text-center"></div>
            </form>

            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    Already have an account?
                    <a href="/landing-page/login.html" class="text-primary font-semibold hover:underline">Login here</a>
                </p>
            </div>

            <!-- Benefits -->
            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-xs text-gray-500 text-center mb-3">What you'll get for FREE:</p>
                <div class="flex flex-wrap justify-center gap-2">
                    <span class="bg-secondary/10 text-secondary text-xs px-3 py-1 rounded-full">50 Questions</span>
                    <span class="bg-primary/10 text-primary text-xs px-3 py-1 rounded-full">AI Analytics</span>
                    <span class="bg-accent/10 text-accent text-xs px-3 py-1 rounded-full">Deep Explanations</span>
                </div>
            </div>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="/landing-page/" class="text-gray-500 hover:text-primary transition-colors text-sm">
                &larr; Back to Home
            </a>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, displayName })
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token and redirect
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    successMessage.textContent = 'Account created! Redirecting...';
                    successMessage.classList.remove('hidden');

                    setTimeout(() => {
                        window.location.href = '/landing-page/dashboard.html';
                    }, 1500);
                } else {
                    errorMessage.textContent = data.error || 'Registration failed. Please try again.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                errorMessage.textContent = 'Unable to connect. Please try again.';
                errorMessage.classList.remove('hidden');
            }
        });

        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = '/landing-page/dashboard.html';
        }
    </script>
</body>
</html>
